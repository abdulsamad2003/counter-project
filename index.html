<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter-Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section
      class="w-[100%] h-[100vh] bg-slate-900 text-slate-400 text-center flex"
    >
      <div
        class="items-center mx-auto my-auto space-y-8 border-4 border-slate-300 p-6 rounded-3xl"
      >
        <div class="heading">
          <h1 class="text-2xl font-bold">Counter Project</h1>
        </div>

        <p id="value" class="text-3xl">0</p>

        <div class="btns space-x-2  space-y-4  w-[100%] block items-start " >
          <button
            class="btn decrease border border-slate-400 px-4 py-1 rounded-xl"
          >
            Decrease
          </button>
          <button
            class="btn reset border border-slate-400 px-6 py-1 rounded-xl "
          >
            Reset
          </button>
          <button
            class="btn increase border border-slate-400 px-4 py-1 rounded-xl"
          >
            Increase
          </button>
        </div>
        
      </div>
    </section>

    <script src="./counter.js"></script>
  </body>
</html>
